<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fff0f6, #f3e8ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.75);
    padding: 24px 20px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    animation: pop 0.6s ease;
    max-width: 92%;
    z-index: 2;
  }

  .card.long {
    max-width: 520px;
    max-height: 80vh;
    overflow-y: auto;
    text-align: left;
    background: rgba(255, 240, 248, 0.75);
    backdrop-filter: blur(10px);
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1, h2 {
    color: #c65fcf;
    margin-bottom: 16px;
    text-align: center;
    font-weight: 600;
  }

  h1 {
    font-size: 1.3rem;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yesBtn {
    background: #f48fb1;
    color: white;
    margin-right: 10px;
  }

  #yesBtn:hover {
    transform: scale(1.07);
  }

  #noBtn {
    background: #f3e5f5;
    color: #6a1b9a;
    position: absolute;
  }

  .heart {
    position: absolute;
    color: rgba(255, 182, 193, 0.5);
    font-size: 20px;
    animation: float 6s linear infinite;
    z-index: 1;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }

  .confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    top: -20px;
    animation: fall linear forwards;
    z-index: 3;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  .card.long p {
    font-size: 15px;
    line-height: 1.6;
    color: #4a235a;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.15rem;
    }
    button {
      font-size: 15px;
      padding: 11px 24px;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const texts = ["No", "Are you sure?", "Really?", "Think again üòè", "Not allowed"];
  let count = 0;

  function moveNo() {
    count++;
    noBtn.innerText = texts[count % texts.length];

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    launchConfetti();

    setTimeout(() => {
      card.classList.add("long");
      card.innerHTML = `
        <h2>Happy Valentine‚Äôs Day Pati ‚ù§Ô∏è</h2>
        <p>
          I know you don‚Äôt have any other option than saying yes üòÇ<br><br>

          I love you like, <b>a lot</b>.<br>
          Thodi messy hoon, thodi ziddi,<br>
          aur haan thoda ladti bhi hoon<br>
          kyunki I love you so much like 1, 2, 3‚Ä¶ ‚àû ‚ù§Ô∏è<br><br>

          Kabhi kabhi loud ho jaati hoon,<br>
          but dheere dheere kam kar lungi ü§ç<br>
          tum thoda sa aur expressive ho jao ‚ù§Ô∏è<br><br>

          Par ek baat sach hai<br>
          I love being with you, being <b>me</b> üòò<br><br>

          The care and efforts you put into us<br>
          mean more to me than you know üíú<br>
          Lots of kisses for that üòòüòòüòò<br><br>

          I want to spend my whole life with you<br>
          celebrating valentines and normal days too üòÇ<br>
          through all ups and downs ‚ù§Ô∏è<br><br>

          <b>I love you ‚ù§Ô∏è</b><br>
          Your Baby Biwi üíú
        </p>
      `;
    }, 800);
  }

  function launchConfetti() {
    const colors = ["#f8bbd0", "#e1bee7", "#fce4ec", "#ede7f6"];

    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
</script>

</body>
</html>
