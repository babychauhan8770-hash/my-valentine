<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6eb, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 25px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: pop 0.6s ease;
    max-width: 90%;
    z-index: 2;
  }

  .card.long {
    max-width: 520px;
    max-height: 85vh;
    overflow-y: auto;
    text-align: left;
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1, h2 {
    color: #ff4d6d;
    margin-bottom: 20px;
    text-align: center;
  }

  button {
    padding: 16px 36px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 15px;
  }

  #yesBtn:hover {
    transform: scale(1.08);
  }

  #noBtn {
    background: #ccc;
    color: #333;
    position: absolute;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 22px;
    animation: float 6s linear infinite;
    z-index: 1;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }

  .confetti {
    position: fixed;
    width: 14px;
    height: 14px;
    top: -20px;
    animation: fall linear forwards;
    z-index: 3;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  .card.long p {
    font-size: 16px;
    line-height: 1.6;
  }

  @media (max-width: 480px) {
    button {
      font-size: 18px;
      padding: 14px 30px;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const texts = ["No", "Are you sure?", "Really?", "Think again üòè", "Not allowed"];
  let count = 0;

  function moveNo() {
    count++;
    noBtn.innerText = texts[count % texts.length];

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    launchConfetti();

    setTimeout(() => {
      document.body.innerHTML = `
        <div class="card long">
          <h2>Happy Valentine‚Äôs Day Pati ‚ù§Ô∏è</h2>

          <p>
            I know you don‚Äôt have any other option than saying yes üòÇ<br><br>

            I love you like, <b>a lot</b>.<br>
            Thodi messy hoon, thodi ziddi,<br>
            aur haan thoda ladti bhi hoon<br>
            kyunki I love you so much like 1, 2, 3 .................. ‚àû ‚ù§Ô∏è<br><br>

            Kabhi kabhi loud ho jaati hoon,<br>
            but for sure usko dheere dheere kam kar lungi,<br>
            but you should also start expressing<br>
            the love you have in your heart ü§ç<br>
            Thoda expressive ban jao ‚ù§Ô∏è<br><br>

            Par ek baat sach hai<br>
            I love being with you, being <b>me</b>. üòò<br><br>

            The care, efforts you put into us<br>
            means more to me than you know.<br>
            Lots of kisses for that üòòüòòüòò<br><br>

            I want to spend the whole life with you and celebrate<br>
            all the valentines and normal days too üòÇ<br>
            in the most lovable and romantic ways,<br>
            through all ups and downs ‚ù§Ô∏è<br><br>

            <b>I love you ‚ù§Ô∏è</b><br>
            From your Baby Biwi üíú
          </p>
        </div>
      `;
    }, 1200);
  }

  function launchConfetti() {
    const colors = ["#ff4d6d", "#ffd1dc", "#ffe6eb", "#ff99aa", "#ffffff"];

    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 350);
</script>

</body>
</html>
